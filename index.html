<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Material Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container-fluid">
    <!--
	<div id='title' class='text-center'>
		MATERIAL CALCULATOR
	</div>
-->
    <div id='calculator'>
      <!-- DISPLAY -->
      <div id='display' class='text-right'>

        <div id='stage'>
          <p>
          </p>
        </div>
        <div id='answer'>
          <p>
          </p>
        </div>
      </div>

      <!-- BUTTONS -->
      <div id='buttons'>
        <button class='C' value='C'>C</button>
        <button class='C' id="del" value='backspace'>&#9003;</button>
        <button class='operator' value='/'>&divide;</button>
        <button class='operator' value='*'>x</button>

        <button value='7'>7</button>
        <button value='8'>8</button>
        <button value='9'>9</button>
        <button class='operator' value='-'>-</button>

        <button value='4'>4</button>
        <button value='5'>5</button>
        <button value='6'>6</button>
        <button class='operator' value='+'>+</button>

        <button value='1'>1</button>
        <button value='2'>2</button>
        <button value='3'>3</button>
        <!-- <button class='invisible'>N</button>-->

        <button id='zero' value='0'>0</button>
        <button value='.'>.</button>
        <button class='operator' id='equals' value='='>=</button>
      </div>

    </div>

  </div>

  <div class="text-right">
    <a href="http://codepen.io/Calc/full/JXgqMj/" target="_blank">
		<sub>
			By Alec
		</sub>
	</a>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
